<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEARBY RECYCLING CENTER</title>

    <script defer src="./js/hf.js"></script>

    <link rel="stylesheet" href="./styles/root.css">
    <link rel="stylesheet" href="./styles/hf.css">
</head>

<body>
    <section class="container" style="padding-block: 4rem;">
        <div style="display: flex; justify-content: space-around;">
            <div style="margin-block-end: 2rem;">
                <label for="location" style="margin-block-end: 1rem;font-size: var(--fs-600);">Enter city name to find
                    nearby recycling
                    units:</label>
                <br>
                <input id="location" type="text" name="location" value="mumbai" disabled style="margin-block-end: 1rem;padding: 0 1rem;
                border-radius: 100vh;
                height: 40px;
                margin: 1rem 0;" placeholder="Enter Your Location">
                <br>
                <button class="search" style="color: var(--text);
                padding: 0.5rem;
                background-color: var(--primary);
                border-radius: 100vh;
                font-size: var(--fs-xs);" disabled>Submit</button>
            </div>
            <img src="./images/image.png">
        </div>
    </section>
</body>

</html>
